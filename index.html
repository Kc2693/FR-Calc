<!doctype html>

<html lang="en" data-light-mode="false">
<head>
  <meta charset="utf-8">
  <title>FR Dom Calc</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload="fillPage()">
  <header>
    <h1>DOM-Discount Calc</h1>
    <div class="info">
      <span>version 4.6 | <a href="https://www1.flightrising.com/forums/gde/2639390/1#post_2639390">Rowdy#277339</a></span><br>
      <div class="card" style="width: 12rem;">
        <div class="card-body">
          <h6 class="card-title">User Options:</h6>
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="lightmode-switch">
            <label class="custom-control-label" for="lightmode-switch">light mode</label>
          </div>
        </div>
      </div>
    </div>
    <div class="order-total-container">
      <span class="tooltiptext">Copied!</span>
      <span>Total:</span>
      <span class="order-total">0</span>
      <button class="calc-btn"><a href="#">Calculate</a></button>
      <button class="clear-totals"><a href="#">Clear</a></button>
    </div>
    <div class="new-sorting-options">
      Sort by:
      <select class="sort-select">
        <option disabled selected value> - select an option - </option>
        <option value="price-low">Price (low to high)</option>
        <option value="price-high">Price (high to low)</option>
        <option value="alphabet">Alphabetically</option>
      </select>
    </div>
    <div class="sorting-options">
      Show only:
      <select class="show-specific-select">
        <option value="All">All</option>
        <option value="Breed Primary Secondary Tertiary">Modern</option>
        <option value="Gaoler Banescale Veilspun">Ancient (all)</option>
        <option value="Gaoler">Gaoler</option>
        <option value="Banescale">Banescale</option>
        <option value="Veilspun">Veilspun</option>
      </select>
    </div>
</header>
<div class="outer-container container-fluid">
  <div class="row justify-content-center">
    <div id="breed" class="col-md-3 breed"></div>
    <div id="primary" class="col-md-3 primary"></div>
    <div id="secondary" class="col-md-3 secondary"></div>
    <div id="tertiary" class="col-md-3 tertiary"></div>
  </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="items.js"></script>
<script src="script.js"></script>
